name: 3.0 Windows

on: [push]

jobs:
  test:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.0-preview9-fa6e27a'
    - name: Test 
      run: dotnet test DataStructure